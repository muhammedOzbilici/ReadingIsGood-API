server.port=8035

#datasource
spring.datasource.url=jdbc:h2:mem:book;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1234
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.platform=h2
spring.datasource.continueOnError=false
spring.jpa.hibernate.ddl-auto=update
spring.datasource.data=classpath:/db-init/h2.sql
spring.jpa.properties.hibernate.show_sql=true

#security
security.username=test
security.password=1234
security.expiration-time-millis=600000
